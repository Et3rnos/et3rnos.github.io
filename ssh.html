<!DOCTYPE html>
<html>
<head>
<script>
fetch("https://ngrok-d060.restdb.io/rest/endpoints", {
	method: 'GET',
	headers: {
		'x-apikey': '5f26957b67e4950327927bfa'
	}
})
.then(response => response.text())
.then(text => { 
	json = eval(text);
	document.getElementById("endpoint").innerHTML = json[0]["endpoint"];
	document.getElementById("copy").style.display = "inline";
});
</script>
</head>
<body>
<input id="key"/ autofocus>
<button id="decrypt" onclick="decrypt()">Decrypt</button>
<br>
<span id="endpoint"></span>
<button id="copy" style="display:none" onclick="copy()">Copy</button>
<script>
var input = document.getElementById("key");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("decrypt").click();
  }
});
function decrypt(){
	endpoint = document.getElementById("endpoint").innerHTML;
	key = document.getElementById("key").value;
	enc_port = endpoint.split(":")[2];
	port = ""
	for(var i = 0; i < enc_port.length; i++){
		port += String.fromCharCode(enc_port.charCodeAt(i) ^ key.charCodeAt(i % key.length));
	}
	endpoint = endpoint.split(":");
	endpoint.pop();
	endpoint = endpoint.join(":");
	endpoint += ":" + port;
	document.getElementById("endpoint").innerHTML = endpoint;
}
function copy() {
  var copyText = document.getElementById("endpoint");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
} 
</script>
</body>
</html>
